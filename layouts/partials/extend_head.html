<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
    href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Noto+Sans+Mono:wght@100..900&display=swap"
    rel="stylesheet">

<script>
    /* Add 'typed-out' class to logo link for typing animation */
    document.addEventListener('DOMContentLoaded', function () {
        const logo = document.querySelector('.logo a');
        if (logo) {
            logo.classList.add('typed-out');
        }
    });
</script>
